<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurant-Website</title>
	<link rel="stylesheet" href="style/index.css">
</head>
<body>
	<header>
		<div class="headerContainer">
			<div class="header__logo">
				<img src="img/logo.svg" alt="">
			</div>
			<nav>
				<ul>
					<li><a href="#!">Home</a></li>
					<li><a href="#!">Manu</a></li>
					<li><a href="#!">Services</a></li>
					<li><a href="#!">Food Carts</a></li>
				</ul>
			</nav>
			<div class="header__searchAndShopContainer">
				<a href="#!"><img src="img/search.svg" alt=""></a>
				<a href="#!"><img src="img/shop.svg" alt=""></a>
			</div>
		</div>
	</header>
	<section class="section1">
		<div class="section1Container">
			<div class="section1Container__leftInfContainer">
				<div class="section1Container__leftInfContainer_EatHealthy">
					<p><span><img src="img/fl-burger.png" alt="fl-burger"></span><span>Eat healthy, Stay Healthy</span></p>
				</div>
				<div class="section1Container__leftInfContainer_titleDescBtnContainer">
					<div class="section1Container__leftInfContainer_titleDescBtnContainer_title">
						<h1>Be the <span>first</span> delivery & Easy pick up</h1>
					</div>
					<div class="section1Container__leftInfContainer_titleDescBtnContainer_desc">
						<p>We will deliver your food within 30 minutes in your town,If we would fail,we will give the food free.</p>
					</div>
					<div class="section1Container__leftInfContainer_titleDescBtnContainer_btn">
						<a href="#!" id="Btn-red">Order Now <img src="img/arr_btn.svg" alt=""></a>
						<a href="#!">Book a Table</a>
					</div>
				</div>
			</div>
			<div class="section1Container__rightInfContainer">
				<div class="section1Container__rightInfContainer_imgContainer">
					<div class="section1Container__rightInfContainer_imgContainer_banner">
						<img src="img/hamburger.png" alt="hamburger">
						<p><span>10%</span><span>Discount for 2 orders</span></p>
					</div>
					<img src="img/bgHamburger.png" alt="bgHamburger" class="section1Container__rightInfContainer_imgContainer_bgHamburger">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
