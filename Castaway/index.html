<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Castaway</title>
	<link rel="stylesheet" href="style/index.css">
</head>
<body>
	<main class="main">
		<section class="mainScreen">
			<header class="header">
				<div class="headerContainer">
					<img class="headerLogo" src="img/logo.svg">
					<ul class="headerMenu">
						<li><a href="#!">Home</a></li>
						<li><a href="#!">Episodes</a></li>
						<li><a href="#!">About</a></li>
						<li><a href="#!">Contact</a></li>
					</ul>
				</div>
			</header>
			<div class="mainScreenContainer">
				<div class="mainScreenImg">
					<img src="img/IMAGE.png" alt="">
				</div>
				<div class="mainScreenContent">
					<h1 class="mainScreenTitle">Take your podcast to the <span>next</span> <b>level</b></h1>
					<div class="mainScreenList">
						<p>Listen on</p>
						<ul>
							<li><a href="#!"><img src="img/spot.svg" alt=""></a></li>
							<li><a href="#!"><img src="img/xz.svg" alt=""></a></li>
							<li><a href="#!"><img src="img/obloko.svg" alt=""></a></li>
							<li><a href="#!"><img src="img/chel.svg" alt=""></a></li>
							<li><a href="#!"><img src="img/radio.svg" alt=""></a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<section class="latestEpisodes">
			<div class="latestEpisodesContainer">
				<div class="latestEpisodesContent">
					<h1 class="latestEpisodesTitle">Latest episodes</h1>
					<a href="#!" class="latestEpisodesBtn">View all episodes</a>
				</div>
				<div class="latestEpisodesCards">
					<div class="latestEpisodesCard">
						<img src="" alt="" class="latestEpisodesCard_img">
						<div class="latestEpisodesCard_content">
							<p class="latestEpisodesCard_filter"></p>
							
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
